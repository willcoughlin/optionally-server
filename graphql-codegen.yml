overwrite: true
schema: "src/graphql/schema.graphql"
documents: null
generates:
  src/graphql/types.ts:
    config:
      contextType: ./resolvers#ResolverContext
      useIndexSignature: true
      avoidOptionals: true
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"
